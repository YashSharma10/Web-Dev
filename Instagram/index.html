<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>

      <div class="container">
        <div class="profile">
          <div class="profile-image">
            <img src="fotor_1703870655776.jpg" alt="" width="200px">
          </div>
          <div class="profile-user-settings">
            <h1 class="profile-user-name">_.yash.sharma._</h1>
            <button class="btn profile-edit-btn">Edit Profile</button>
            <button class="btn profile-settings-btn" aria-label="profile settings"><i class="fas fa-cog" aria-hidden="true"></i></button>
          </div>
          <div class="profile-stats">
            <ul>
              <li><span class="profile-stat-count">5</span> posts</li>
              <li><span class="profile-stat-count">650 M</span> followers</li>
              <li><span class="profile-stat-count">50</span> following</li>
            </ul>
          </div>
          <div class="profile-bio">
            <p><span class="profile-real-name">Full Stack Developer , Google CEO , Amazon CoFounder</p>
          </div>
        </div>
        <!-- End of profile section -->
      </div>
      <!-- End of container -->
    </header>

    <main>
      <div class="container">
        <div class="gallery">
          <div class="gallery-item" tabindex="0">
            <img src="photo_2023-10-27_18-18-38.jpg" class="gallery-image" alt="">
            <div class="gallery-item-info">
              <ul>
                <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="fas fa-heart" aria-hidden="true"></i> 56</li>
                <li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="fas fa-comment" aria-hidden="true"></i> 2</li>
              </ul>
            </div>
          </div>

          <div class="gallery-item" tabindex="0">
            <img src="IMG20230707115320.jpg" class="gallery-image" alt="">
            <div class="gallery-item-type">
              <span class="visually-hidden">Video</span><i class="fas fa-video" aria-hidden="true"></i>
            </div>
            <div class="gallery-item-info">
              <ul>
                <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="fas fa-heart" aria-hidden="true"></i> 38</li>
                <li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="fas fa-comment" aria-hidden="true"></i> 0</li>
              </ul>
            </div>
          </div>

          <div class="gallery-item" tabindex="0">
            <img src="IMG_20231229_193507.jpg" class="gallery-image" alt="">
            <div class="gallery-item-type">
              <span class="visually-hidden">Gallery</span><i class="fas fa-clone" aria-hidden="true"></i>
            </div>
            <div class="gallery-item-info">
              <ul>
                <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="fas fa-heart" aria-hidden="true"></i> 47</li>
                <li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="fas fa-comment" aria-hidden="true"></i> 1</li>
              </ul>
            </div>
          </div>
          <div class="gallery-item" tabindex="0">
            <img src="https://images.unsplash.com/photo-1502630859934-b3b41d18206c?w=500&h=500&fit=crop" class="gallery-image" alt="">
            <div class="gallery-item-info">
              <ul>
                <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="fas fa-heart" aria-hidden="true"></i> 41</li>
                <li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="fas fa-comment" aria-hidden="true"></i> 0</li>
              </ul>
            </div>
          </div>
          <div class="gallery-item" tabindex="0">
            <img src="https://images.unsplash.com/photo-1511765224389-37f0e77cf0eb?w=500&h=500&fit=crop" class="gallery-image" alt="">
            <div class="gallery-item-type">
              <span class="visually-hidden">Video</span><i class="fas fa-video" aria-hidden="true"></i>
            </div>
            <div class="gallery-item-info">
              <ul>
                <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="fas fa-heart" aria-hidden="true"></i> 30</li>
                <li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="fas fa-comment" aria-hidden="true"></i> 2</li>
              </ul>
            </div>
          </div>
        </div>
        <!-- End of gallery -->
        <div class="loader"></div>
      </div>
      <!-- End of container -->
    </main>
  </body>
</html>
